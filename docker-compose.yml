version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: social-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: social_media
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - social-network

  redis:
    image: redis:7-alpine
    container_name: social-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - social-network

  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile.dev
    container_name: social-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/social_media
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173,http://localhost:5174
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    ports:
      - "3000:3000"
    volumes:
      - ./apps/backend/src:/app/apps/backend/src
      - ./apps/backend/package.json:/app/apps/backend/package.json
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - social-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile.dev
    container_name: social-frontend-vue
    environment:
      VITE_API_BASE_URL: /api
    ports:
      - "5173:5173"
    volumes:
      - ./apps/frontend/src:/app/apps/frontend/src
      - ./apps/frontend/index.html:/app/apps/frontend/index.html
      - ./apps/frontend/vite.config.ts:/app/apps/frontend/vite.config.ts
      - ./apps/frontend/tailwind.config.js:/app/apps/frontend/tailwind.config.js
      - ./apps/frontend/postcss.config.js:/app/apps/frontend/postcss.config.js
      - ./apps/frontend/package.json:/app/apps/frontend/package.json
    depends_on:
      - backend
    networks:
      - social-network
    restart: unless-stopped

  frontend-react:
    build:
      context: .
      dockerfile: ./apps/frontend-react/Dockerfile
    container_name: social-frontend-react
    environment:
      VITE_API_BASE_URL: /api
    ports:
      - "5174:5174"
    volumes:
      - ./apps/frontend-react/src:/app/apps/frontend-react/src
      - ./apps/frontend-react/index.html:/app/apps/frontend-react/index.html
      - ./apps/frontend-react/vite.config.ts:/app/apps/frontend-react/vite.config.ts
      - ./apps/frontend-react/tailwind.config.js:/app/apps/frontend-react/tailwind.config.js
      - ./apps/frontend-react/postcss.config.js:/app/apps/frontend-react/postcss.config.js
      - ./apps/frontend-react/package.json:/app/apps/frontend-react/package.json
    depends_on:
      - backend
    networks:
      - social-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  social-network:
    driver: bridge
